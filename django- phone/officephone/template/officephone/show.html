<!DOCTYPE html>
<html>
<head>
    <title>اطلاعات تلفن و سایت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .info div {
            flex-basis: 48%;
            padding: 10px;
            background-color: #f2f2f2;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: center;
        }
        .info div img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            filter: grayscale(100%);
        }
        .info div h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff6600;
        }
        .info div p {
            font-size: 18px;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اطلاعات تلفن و سایت</h1>
        <div class="info">
            <div>
                <h2>تلفن</h2>
                <p>۰۲۱-۰۲۲-۰۲۳-۰۲۴</p>
            </div>
            <div>
                <h2>ایمیل</h2>
                <p>example@example.com</p>
            </div>
            <div>
                <h2>آدرس</h2>
                <p>۰۲۱-۰۲۲-۰۲۳-۰۲۴</p>
            </div>
        </div>
    </div>
</body>
</html>
